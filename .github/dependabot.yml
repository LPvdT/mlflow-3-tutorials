version: 2

updates:
  - package-ecosystem: uv
    directory: /
    schedule:
      interval: weekly
      day: saturday
      timezone: Europe/Amsterdam
    cooldown:
      default-days: 1
    target-branch: main
    pull-request-branch-name:
      separator: /
    commit-message:
      include: scope
      prefix: deps(uv)
    labels: [dependencies, uv]
    open-pull-requests-limit: 10
    versioning-strategy: lockfile-only
