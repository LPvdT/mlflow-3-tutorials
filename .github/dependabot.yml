version: 2

updates:
  - package-ecosystem: uv
    directory: /
    schedule:
      interval: weekly
      day: saturday
      time: "06:00"
      timezone: Europe/Amsterdam
    target-branch: main
    pull-request-branch-name:
      separator: /
    commit-message:
      include: scope
      prefix: "deps(uv)"
    labels: ["dependencies", "uv"]
    cooldown:
      default-days: 5
    open-pull-requests-limit: 5
    versioning-strategy: widen
